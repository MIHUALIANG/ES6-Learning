<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const 声明一个只读的变量 声明之后不允许再改变 且初始化时必须直接赋值 且与let类似 是块级作用域 {}内可用 也不存在变量提升 不能重复声明 const定义之后的变量即使用var也不可再进行声明

      const PI = 3.14;
      console.log(PI);
      //   const PI = 3; 加上该行会直接报错
    </script>
  </body>
</html>
