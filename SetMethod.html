<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var s = new Set([1, 2, 3, 4, 5, 6, 7, 8]);

      //增删
      s.add('1');
      s.delete(1);
      console.log(s, s.size);

      //判断是否存在 存在返回true 否则为false
      console.log(s.has('1'));

      //清空
      s.clear();
      console.log(s);
    </script>
  </body>
</html>
